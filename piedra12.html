<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra 1/2" - EcoRoca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#productos">Productos</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>

  <section class="producto">
    <h2>Piedra 1/2"</h2>
    <img src="img/piedra1.jpg" alt="Piedra 1/2 pulgada" class="imagen-piedra">
    <p>La piedra canto rodado de 1/2 pulgada es perfecta para acabados delicados, decoraci√≥n de jardines, caminos y paisajismo elegante.</p>
    <h3>Precios:</h3>
    <ul>
      <li>20 kg - S/ 45</li>
      <li>40 kg - S/ 60</li>
    </ul>

    <!-- Contador de pedidos -->
    <div class="pedido">
      <h3>Haz tu pedido</h3>
      <label for="cantidad20">Bolsas de 20 kg:</label>
      <input type="number" id="cantidad20" value="0" min="0">

      <label for="cantidad40">Bolsas de 40 kg:</label>
      <input type="number" id="cantidad40" value="0" min="0">

      <h4>Total: S/ <span id="total">0</span></h4>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EcoRoca</p>
  </footer>

  <script>
    const input20 = document.getElementById('cantidad20');
    const input40 = document.getElementById('cantidad40');
    const totalSpan = document.getElementById('total');

    function calcularTotal() {
      const cantidad20 = parseInt(input20.value) || 0;
      const cantidad40 = parseInt(input40.value) || 0;
      const total = (cantidad20 * 45) + (cantidad40 * 60);
      totalSpan.textContent = total;
    }

    input20.addEventListener('input', calcularTotal);
    input40.addEventListener('input', calcularTotal);
  </script>
</body>
</html>
