<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Canto Rodado pulida - EcoRoca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#productos">Productos</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>

  <section class="producto">
    <h2>Piedra Canto Rodado pulida </h2>
   <img src="img/piedra_pulida.jpg" alt="Piedra pulida" class="imagen-piedra">
    <p>La piedra canto rodado pulida es ideal para decoracion de interiores entre otros usos en los salones de spa.</p>
    <h3>Precios:</h3>
    <ul>
      <li>20 kg - S/ 30</li>
      <li>40 kg - S/ 50</li>
    </ul>

    <h3>Haz tu pedido:</h3>
    <label for="bolsas20">Bolsas de 20 kg:</label>
    <input type="number" id="bolsas20" value="0" min="0"><br>

    <label for="bolsas40">Bolsas de 40 kg:</label>
    <input type="number" id="bolsas40" value="0" min="0"><br>

    <p>Total: <strong id="totalPrecio">S/ 0</strong></p>

    <button onclick="enviarPedido()">Realizar pedido por WhatsApp</button>
  </section>

  <footer>
    <p>&copy; 2025 EcoRoca</p>
  </footer>

  <script>
    const precio20 = 30;
    const precio40 = 50;
    const bolsas20 = document.getElementById("bolsas20");
    const bolsas40 = document.getElementById("bolsas40");
    const total = document.getElementById("totalPrecio");

    function actualizarTotal() {
      const totalCalc = (parseInt(bolsas20.value) || 0) * precio20 + (parseInt(bolsas40.value) || 0) * precio40;
      total.textContent = `S/ ${totalCalc}`;
    }

    function enviarPedido() {
      const cantidad20 = parseInt(bolsas20.value) || 0;
      const cantidad40 = parseInt(bolsas40.value) || 0;
      const totalFinal = cantidad20 * precio20 + cantidad40 * precio40;

      const mensaje = `Hola, quiero hacer un pedido de Piedra Canto Rodado pulida:
- ${cantidad20} bolsa(s) de 20 kg
- ${cantidad40} bolsa(s) de 40 kg
Total: S/ ${totalFinal}

¿Podrías confirmarme la disponibilidad?`;

      const numero = "51917285203"; // Código de país +51 para Perú
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, "_blank");
    }

    bolsas20.addEventListener("input", actualizarTotal);
    bolsas40.addEventListener("input", actualizarTotal);
  </script>
</body>
</html>
