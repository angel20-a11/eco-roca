<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRoca - Tienda de Piedra Canto Rodado</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XWZ7Rnnak/sTPX9e5K0l3LJkRbpP+9DskMJZZtSB2S6FWTdCZB0S9CrTx3a3Gh8Hjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primario: #f4f4f4;
      --secundario: #222;
      --acento: #00A896;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--primario);
      color: var(--secundario);
    }

    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding-top: 60px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: var(--secundario);
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--acento);
      color: white;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: var(--acento);
      color: white;
      padding: 10px 20px;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      border-radius: 5px;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      background-image: url('img/playa_piedras.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .titulo-principal {
      font-size: 3rem;
      margin: 0;
    }

    .subtitulo-principal {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .seccion {
      display: none;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .activo {
      display: block;
    }

    .titulo-seccion {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .descripcion-seccion {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .tarjeta {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      padding-bottom: 1rem;
    }

    .tarjeta:hover {
      transform: scale(1.02);
    }

    .imagen-tarjeta {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .titulo-tarjeta {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    .descripcion-tarjeta {
      font-size: 0.95rem;
      margin: 0 1rem 1rem;
      color: #555;
    }

    .boton-tarjeta {
      background-color: var(--acento);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .boton-tarjeta:hover {
      background-color: #028b7e;
    }

    .formulario {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .formulario label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .formulario input, .formulario textarea, .formulario select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .formulario button {
      background-color: var(--acento);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #028b7e;
    }

    .iconos-contacto {
      text-align: center;
      margin-top: 2rem;
    }

    .iconos-contacto a {
      font-size: 2rem;
      color: var(--acento);
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button class="openbtn" onclick="abrirMenu()">☰ Menú</button>
  <div id="sidebar" class="sidebar">
    <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
    <a href="#" onclick="mostrarSeccion('productos')">Productos</a>
    <a href="#" onclick="mostrarSeccion('contacto')">Contacto</a>
  </div>

  <header>
    <img src="img/logo_ecoroca.png" alt="EcoRoca Logo" class="logo">
    <h1 class="titulo-principal">EcoRoca</h1>
    <p class="subtitulo-principal">La mejor selección de piedras canto rodado para tus proyectos.</p>
  </header>

  <!-- Secciones anteriores -->

  <section id="contacto" class="seccion">
    <h2 class="titulo-seccion">Contáctanos y Cotiza</h2>
    <p class="descripcion-seccion">Completa el formulario para cotizar tus cantidades de piedra, ya sea por cubo o por toneladas:</p>

    <div class="formulario">
      <form action="mailto:rnina8652@gmail.com" method="POST" enctype="text/plain">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono / WhatsApp</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="producto">Producto</label>
        <select id="producto" name="producto">
          <option value="Piedra 1/2">Piedra 1/2"</option>
          <option value="Piedra 2/3">Piedra 2/3"</option>
          <option value="Piedra 3/5">Piedra 3/5"</option>
          <option value="Mixta">Piedra Mixta</option>
          <option value="Beige">Piedra Beige</option>
          <option value="Roja">Piedra Roja</option>
          <option value="Blanca">Piedra Blanca</option>
          <option value="Lunar">Piedra Lunar</option>
          <option value="Pulida">Piedra Pulida</option>
        </select>

        <label for="cantidad">Cantidad (en m³ o toneladas)</label>
        <input type="text" id="cantidad" name="cantidad" placeholder="Ejemplo: 3 m³ o 2 toneladas" required>

        <label for="mensaje">Mensaje adicional</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar Cotización</button>
      </form>
    </div>

    <div class="iconos-contacto">
      <a href="https://wa.me/917285203" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="mailto:rnina8652@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 EcoRoca - Todos los derechos reservados.</p>
  </footer>

  <script>
    function abrirMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => {
        seccion.classList.remove('activo');
      });
      document.getElementById(id).classList.add('activo');
    }
  </script>
</body>
</html>
