<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRoca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #f9f9f9;
    }

    .sidebar {
      width: 250px;
      background-color: #2e3b4e;
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      transition: left 0.3s ease;
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #3e4e63;
    }

    .toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: #2e3b4e;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .main-content {
      margin-left: 0;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .card-container {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="toggle-btn" onclick="toggleMenu()">☰ Menú</div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="mostrarProductos()">Productos</a>
    <a href="#">Nosotros</a>
    <a href="#">Contacto</a>
  </div>

  <div class="main-content">
    <h1>Bienvenido a EcoRoca</h1>
    <p>Tu tienda confiable de piedras decorativas y de construcción.</p>

    <div class="card-container" id="productos">
      <div class="card" onclick="irAPagina('piedra12.html')">
        <img src="img/piedra12.jpg" alt="Piedra 1/2">
        <h3>Piedra 1/2"</h3>
      </div>

      <div class="card" onclick="irAPagina('piedra23.html')">
        <img src="img/piedra23.jpg" alt="Piedra 2/3">
        <h3>Piedra 2/3"</h3>
      </div>

      <div class="card" onclick="irAPagina('piedra35.html')">
        <img src="img/piedra35.jpg" alt="Piedra 3/5">
        <h3>Piedra 3/5"</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraColorMixta.html')">
        <img src="img/piedraColorMixta.jpg" alt="Piedra Color Mixta">
        <h3>Piedra Color Mixta</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraBeige.html')">
        <img src="img/piedraBeige.jpg" alt="Piedra Beige">
        <h3>Piedra Beige</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraRoja.html')">
        <img src="img/piedraRoja.jpg" alt="Piedra Roja">
        <h3>Piedra Roja</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraBlanca.html')">
        <img src="img/piedraBlanca.jpg" alt="Piedra Blanca">
        <h3>Piedra Blanca</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraLunar.html')">
        <img src="img/piedraLunar.jpg" alt="Piedra Lunar">
        <h3>Piedra Lunar</h3>
      </div>

      <div class="card" onclick="irAPagina('piedraPulidaMasaje.html')">
        <img src="img/piedraPulidaMasaje.jpg" alt="Piedra Pulida - Masaje">
        <h3>Piedra Pulida - Masaje</h3>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function mostrarProductos() {
      document.getElementById("productos").style.display = "flex";
    }

    function irAPagina(pagina) {
      window.location.href = pagina;
    }
  </script>
</body>

</html>
